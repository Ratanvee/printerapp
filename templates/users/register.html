<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .signup-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        .google-btn {
            background-color: white;
            border: 1px solid #ccc;
            color: black;
        }

        .google-btn img {
            width: 20px;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="signup-container">
        <p style="color: red;">{{ error }}</p>
        <h2 class="mb-3">Sign up</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3 text-start">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="username" required>
            </div>
            <div class="mb-3 text-start">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3 text-start">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password1" required>
            </div>
            <div class="mb-3 text-start">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password2" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            
        </form>
        <p class="mt-3">Already have an account? <a href="/login">Log In</a></p>
        <hr>
        <a href="#" class="btn google-btn w-100">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png"
                alt="Google Logo">
            Sign up with Google
        </a>
    </div>
</body>

</html>
