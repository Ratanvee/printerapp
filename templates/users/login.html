<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #4A90E2;
        }

        .login-container {
            background-color: #333;
            padding: 30px;
            border-radius: 10px;
            width: 350px;
            text-align: center;
            color: white;
        }

        .login-container h2 {
            margin-bottom: 20px;
        }

        .input-box {
            width: 94%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        .remember {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .remember input {
            margin-right: 10px;
        }

        .login-btn,
        .google-btn,
        .facebook-btn {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-btn {
            background-color: #1E5EE7;
            color: white;
        }

        .google-btn {
            background-color: #DB4437;
            color: white;
        }

        .facebook-btn {
            background-color: #4267B2;
            color: white;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <p style="color: red;">{{ error }}</p>
        <h2>Sign in</h2>
        <form method="post">
            {% csrf_token %}
            <input type="text" class="input-box" name="username" placeholder="Email" required>
            <input type="password" class="input-box" name="password" placeholder="Password" required>
            <div class="remember">
                <input type="checkbox" id="remember">
                <label for="remember">Remember password</label>
            </div>
            <button type="submit" class="login-btn">LOGIN</button>
        </form>
        <hr>
        <button class="facebook-btn">&#x1F30D; SIGN IN WITH FACEBOOK</button>
    </div>
</body>

</html>
